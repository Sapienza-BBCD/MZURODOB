<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      overflow: hidden; /* evitare scroll globale */
    }

    h1 {
      color: #821a33;
      font-size: 60px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      text-align: center;
      padding: 20px 0;
      margin: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

.mode-bar {
  position: fixed; /* ← Questo mancava */
  top: calc(80px + 40px); /* altezza approssimativa del titolo + margine desiderato */
  width: 100%;
  background-color: white;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
}


    .mode-bar label {
      color: darkgreen;
      font-weight: bold;
      font-size: 32px;
      margin-right: 20px;
      white-space: nowrap;
    }

.mode-bar select {
  font-family: 'Times New Roman', serif;
  font-size: 24px;
  padding: 8px 12px;
  border-radius: 5px;
  background-color: #821a33;
  color: white;
  width: auto;
  max-width: 90%;
  min-width: 180px
  box-sizing: border-box;
  text-align-last: center;
    }

    .scroll-container {
      position: absolute;
      top: 200px; /* spazio per titolo + mode */
      bottom: 80px; /* spazio per footer */
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }

    .form-group label {
      color: darkgreen;
      font-weight: bold;
      font-size: 32px;
      margin-right: 20px;
      white-space: nowrap;
    }

    select, button {
      font-family: 'Times New Roman', serif;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      vertical-align: middle;
    }



    select {
      background-color: #f9f9f9;
      color: #333;
        width: auto;
        max-width: 100%;
        box-sizing: border-box;
        text-align-last: center;
    }

    button {
      background-color: #821a33;
      color: white;
      border: none;
      margin-top: 10px;
    }

    button:hover {
      background-color: #c54c00;
    }

    .buttons-container {
      margin-top: 20px;
      text-align: center;
    }

    #message {
      text-align: center;
      color: red;
      font-size: 18px;
    }

    .footer-logos {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
      z-index: 1000;
      box-sizing: border-box;
      overflow: hidden;
    }

    .footer-logos img {
      height: 32px;
      width: auto;
      object-fit: contain;
    }

    /* Italicizza il primo option */
    #scientificName option:first-child {
      font-style: italic;
    }
  </style>
</head>

    function toggleFields() {
      var mode = document.getElementById("mode").value;
      document.getElementById("scientificNameField").style.display = (mode === "general" || mode === "scientificName") ? "flex" : "none";
      document.getElementById("identifierField").style.display = (mode === "general" || mode === "identifier") ? "flex" : "none";
      document.getElementById("locationField").style.display = (mode === "general") ? "flex" : "none";
      document.getElementById("dateField").style.display = (mode === "general") ? "flex" : "none";
      document.getElementById("photoField").style.display = (mode === "general") ? "flex" : "none";
      if (mode === "identifier") populateIdentifiers();
    }

    function populateIdentifiers() {
      var identifierSelect = document.getElementById("identifier");
      identifierSelect.innerHTML = "<option value=''>Select Identifier</option>";
      var uniqueIdentifiers = new Set();
      if (identifiers) {
        for (var scientificName in identifiers) {
          if (identifiers[scientificName]) {
            identifiers[scientificName].forEach(id => uniqueIdentifiers.add(id));
          }
        }
      }
      uniqueIdentifiers.forEach(identifier => {
        var option = document.createElement("option");
        option.value = identifier;
        option.text = identifier;
        identifierSelect.add(option);
      });
    }

    function updateOptions() {
      var scientificName = document.getElementById("scientificName").value;
      var identifierSelect = document.getElementById("identifier");
      identifierSelect.innerHTML = "<option value=''>Select Identifier</option>";
      if (identifiers[scientificName]) {
        identifiers[scientificName].forEach(id => {
          var option = document.createElement("option");
          option.value = id;
          option.text = id;
          identifierSelect.add(option);
        });
      }
      document.getElementById("location").innerHTML = "<option value=''>Select Locality</option>";
      document.getElementById("date").innerHTML = "<option value=''>Select Data</option>";
      document.getElementById("photo").innerHTML = "<option value=''>Select Photo</option>";
      document.getElementById("message").innerHTML = "";
    }

    function updateLocations() {
      var sn = document.getElementById("scientificName").value;
      var id = document.getElementById("identifier").value;
      var locationSelect = document.getElementById("location");
      locationSelect.innerHTML = "<option value=''>Select Locality</option>";
      if (locations[sn] && locations[sn][id]) {
        locations[sn][id].forEach(loc => {
          var option = document.createElement("option");
          option.value = loc;
          option.text = loc;
          locationSelect.add(option);
        });
      }
    }

    function updateDates() {
      var sn = document.getElementById("scientificName").value;
      var id = document.getElementById("identifier").value;
      var loc = document.getElementById("location").value;
      var dateSelect = document.getElementById("date");
      dateSelect.innerHTML = "<option value=''>Select Data</option>";
      if (dates[sn] && dates[sn][id] && dates[sn][id][loc]) {
        dates[sn][id][loc].forEach(dt => {
          var option = document.createElement("option");
          option.value = dt;
          option.text = dt.split(' ')[0];
          dateSelect.add(option);
        });
      }
    }

    function updatePhotos() {
      var sn = document.getElementById("scientificName").value;
      var id = document.getElementById("identifier").value;
      var loc = document.getElementById("location").value;
      var dt = document.getElementById("date").value;
      var photoSelect = document.getElementById("photo");
      photoSelect.innerHTML = "<option value=''>Select Photo</option>";
      document.getElementById("message").innerHTML = "";
      if (photos[sn] && photos[sn][id] && photos[sn][id][loc] && photos[sn][id][loc][dt]) {
        photos[sn][id][loc][dt].forEach(ph => {
          var option = document.createElement("option");
          option.value = ph;
          option.text = ph;
          if (ph === "N/D") {
            option.disabled = true;
            document.getElementById("message").innerText = "Scheda non disponibile";
          }
          photoSelect.add(option);
        });
      }
    }

    function openPhoto() {
      var mode = document.getElementById("mode").value;
      var basePath = ".//";
      if (mode === "scientificName") {
        var sn = document.getElementById("scientificName").value;
        if (!sn) return alert("Seleziona un nome scientifico.");
        window.location.href = basePath + sn.toLowerCase().replace(/ /g, "_") + ".html";
      } else if (mode === "identifier") {
        var id = document.getElementById("identifier").value;
        if (!id) return alert("Seleziona un identificatore.");
        var formattedId = id.toLowerCase()
    .replace(/\./g, "")         // rimuove i punti
    .replace(/, /g, "_")       // sostituisce ", " con doppio underscore
    .replace(/ /g, "_")         // poi spazi con underscore
    .replace(/'/g, "")          // rimuove apostrofi
    .replace(/\|/g, "")        // sostituisce | se presente
    .replace(/^\/+/g, '');      // rimuove eventuali / iniziali
        window.location.href = basePath + formattedId + ".html";
      } else if (mode === "general") {
        var photo = document.getElementById("photo").value;
        if (!photo || photo === "N/D") return alert("Seleziona una foto valida.");
        window.location.href = basePath + photo.replace(".jpg", ".html");
      }
    }

    window.onload = toggleFields;
